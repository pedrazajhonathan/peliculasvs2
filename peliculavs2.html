<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            overflow-x: hidden;
            background: linear-gradient(180deg , rgb(20, 20, 20) 0% , rgb(7, 7, 7) 100% );
            background-size: 100%;
      
        }
        .padre{
            width: 100vw;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 80px;
            align-items: center;
            justify-content: center;
        }
        .padre input{
            width: 300px;
            height: 30px;
            border-radius: 10px;
            outline: 0;
            border: 1px solid rgb(102, 101, 101);
        }
        .padre h1{
            color: aliceblue;
        }
        #lista{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            width: 100%;
            row-gap: 140px;
        }
        .div{
            width: 250px;
            height: 300px;
            position: relative;
         
            
        }
        .div img{
            width: 250px;
            height: 300px;
            border-radius: 10px;
        }
        .div h3,p{
            color: aliceblue;
        }
        #botom{
            width: 100px;
            height: 40px;
            border-radius: 10px;
            border: 1px solid rgb(94, 92, 92);
            font-size: 1.1em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(0, 0, 0);
            color: aliceblue;
            transition: all .2s linear;
            position: relative;
            bottom: 60px;
        }
        #botom:hover{
            transform: scale(1.1);
        }
        #botom:active{
            transform: skew(-15deg);
        }
        #parrafo{
            font-size: 2em;
            color: aliceblue;
            text-align: center;
            position: relative;
            bottom: 450px;
        }
        .circulo{
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid black;
            border-bottom:  3px solid blue;
            animation: rotar 1s linear infinite;
            display: none;
            position: relative;
            bottom: 450px;
        }
        @media (max-width:430px){
            #lista{
                grid-template-columns: 1fr;
                grid-template-rows: 1fr;
            }
            #parrafo{
                bottom: 200px;
            }
            .circulo{
                bottom: 180px;
            }
        }
        @keyframes rotar{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }

        }
        .holamundo{
            display: block;
        }

    </style>
</head>
<body>
    <header>
        <div class="padre">
            <h1>buscador de peliculas</h1>
            <input type="text" name="movie" id="movie">
            <button id="botom">buscar</button>
            <div id="lista"></div>
            <div id="cir" class="circulo"></div>
            <p id="parrafo"></p>
        </div>
    </header>
    <script>
        let api_key = "2924984e7effaef9712ac54e5747b5bd"
        let entrada = document.getElementById("movie")
        let urlimg = "https://image.tmdb.org/t/p/w500"
        let botom = document.getElementById("botom")
        botom.addEventListener("click" , validarinput)
        let mensaje = document.getElementById("parrafo")
        let circulo = document.getElementById("cir")

        function validarinput(){

            if(entrada.value){
                cargando()
                mensaje.textContent = ""
                setTimeout(() => {
                    buscarapi(entrada)
                    circulo.classList.remove("holamundo")
                }, 1000);
            }else{
                cargando()
                mensaje.textContent = ""
                setTimeout(() => {
                    error()
                    circulo.classList.remove("holamundo")
                }, 1000);
            }
            
        }
        function cargando(){
            circulo.classList.add("holamundo")
        }
        async function buscarapi(entrada) {
            try {
                let api = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${api_key}&query=${entrada.value}`)
                let api_lista = await api.json()
  
                api_echa(api_lista.results)
            } catch (error) {
                console.log("algo anda mal")
            }
        }

        function api_echa(movie){
            
            let lista = document.getElementById("lista")
            lista.innerHTML = ""
            movie.forEach(movie => {
                let div = document.createElement("div")
                let img1 = urlimg + movie.poster_path
                div.classList.add("div")
                div.innerHTML = `
                <img src="${img1}">
                <h3>${movie.original_title}</h3>
                <p>lanzamiento ${movie.release_date}</p>
                `
                lista.appendChild(div)
     
            });
        }

        function error(){
            mensaje.textContent = "no se encontro ningun resultado"
            let lista = document.getElementById("lista")
            lista.innerHTML = ""
        }

       
    </script>
</body>
</html>
